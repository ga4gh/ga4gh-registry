plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id 'jacoco'
    // id 'com.github.kt3k.coveralls' version '2.6.3'
}

configurations.all {
  resolutionStrategy.eachDependency { DependencyResolveDetails details ->
    if (details.requested.group == 'org.apache.logging.log4j') {
      details.useVersion '2.16.0'
    }
  }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'com.google.code.gson:gson'
    implementation 'javassist:javassist:3.12.1.GA'
    implementation 'org.hibernate:hibernate-core:5.4.11.Final'
    implementation 'org.springframework:spring-orm:5.1.6.RELEASE'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    implementation 'org.hibernate:hibernate-core:5.4.11.Final'
    implementation 'org.postgresql:postgresql:42.2.10'
    implementation 'javax.xml.bind:jaxb-api:2.2.8'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:2.4.4'
    implementation 'org.springdoc:springdoc-openapi-ui:1.2.33'
    implementation 'com.vladmihalcea:hibernate-types-52:2.3.5'
    // implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4'
    // compile 'org.springframework.boot:spring-boot-starter-security'

    testImplementation 'org.testng:testng:7.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation("org.dbunit:dbunit:2.5.1")
    testImplementation("com.github.springtestdbunit:spring-test-dbunit:1.2.1")
    testImplementation("net.sourceforge.htmlunit:htmlunit:2.20")
    testImplementation("org.easytesting:fest-assert:1.4")
    testImplementation ("org.springframework.security:spring-security-test")

    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

bootJar {
    mainClassName = 'org.ga4gh.registry.App'
}

jacoco {
    toolVersion = '0.8.5'
    reportsDir = file("$buildDir/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
